<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emojis and ASCII Table</title>
</head>
<body>
    <h2>Emojis in HTML</h2>

    <p>Direct Emoji Example: 🍕 🍔 🍟 🌭 🍿 🍩 🍪 🍫 🍬</p>
    <p>Another Emoji: ❤️</p>
    <p>Using Unicode Entity: <code>&amp;#128512;</code> → 😀</p>
    <p>🍩 HTML 🍪 &amp; CSS!</p>

    <h2>ASCII Values Table</h2>
    <table border="4" cellpadding="15">
        <thead>
            <tr>
                <th>Character</th>
                <th>ASCII Value</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td>65</td>
            </tr>
            <tr>
                <td>a</td>
                <td>97</td>
            </tr>
            <tr>
                <td>0</td>
                <td>48</td>
            </tr>
            <tr>
                <td>@</td>
                <td>64</td>
            </tr>
            <tr>
                <td>Space</td>
                <td>32</td>
            </tr>
            <tr>
                <td>$</td>
                <td>36</td>
            </tr>
        </tbody>
    </table>

    <p>ASCII helps in converting characters into numbers that computers can understand.</p>
</body>
</html>
